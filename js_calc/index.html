<link href="style.css" rel="stylesheet">
<div id="calc">
  <div id="z_type_div">
    <p>Виды заборов</p>
    <select id="z_type">
      <option value="prof">Профнастил</option>
      <option value="three_D">3D панель</option>
      <option value="zabor1">Забор из сетки (Размер 50x100)</option>
      <option value="zabor2">Забор из сетки (Размер 50x63)</option>
      <option value="zabor3">Забор из сетки (Размер 50x50)</option>
    </select>
  </div>
  <div id="z_lenght_div">
    <p>Длина забора в метрах</p>
    <input id="z_lenght" min="0" type="number">
  </div>
  <div id="z_height_div">
    <p>Высота забора</p>
    <select id="prof">
      <option value="45euro - 1,5м">1,5 м.</option>
      <option value="50euro - 2м">2 м.</option>
    </select>
    <select id="three_D">
      <option value="14euro - 1м">1 м.</option>
      <option value="15euro - 1,2м">1,2 м.</option>
      <option value="16.5euro - 1.5м">1.5 м.</option>
      <option value="18euro - 1.7м">1.7 м.</option>
      <option value="20euro - 2м">2 м.</option>
      <option value="24euro - 2.4м">2.4 м.</option>
    </select>
    <select id="zabor1">
      <option value="12euro - 1,5м">1,5 м.</option>
      <option value="13,5euro - 1,7м">1,7 м.</option>
      <option value="15euro - 2м">2 м.</option>
    </select>
    <select id="zabor2">
      <option value="13euro - 1,5м">1,5 м.</option>
      <option value="14,5euro - 1,7м">1,7 м.</option>
      <option value="16euro - 2м">2 м.</option>
    </select>
    <select id="zabor3">
      <option value="14euro - 1,5м">1,5 м.</option>
      <option value="15,5euro - 1,7м">1,7 м.</option>
      <option value="17euro - 2м">2 м.</option>
    </select>
  </div>
  <div id="v_type_div">
    <p>Тип ворот</p>
    <select id="v_type">
      <option value="none">Без ворот</option>
      <option value="v_height_raspashnie">Ворота распашные</option>
      <option value="v_height_otkatnie">Ворота откатные</option>
    </select>
  </div>
  <div id="v_height_div">
    <p>Ширина ворот</p>
    <select id="none">
      <option value="0 - 0">-----</option>
    </select>
    <select id="v_height_raspashnie">
      <option value="250euro - 3м">3 м.</option>
      <option value="275euro - 3,5м">3,5 м.</option>
      <option value="300euro - 4м">4 м.</option>
      <option value="325euro - 4,5м">4,5 м.</option>
      <option value="450euro - 5м">5 м.</option>
      <option value="550euro+ - 5+м">5+ м.</option>
    </select>
    <select id="v_height_otkatnie">
      <option value="420euro - 3м">3 м.</option>
      <option value="490euro - 3,5м">3,5 м.</option>
      <option value="560euro - 4м">4 м.</option>
      <option value="630euro - 4,5м">4,5 м.</option>
      <option value="750euro - 5м">5м</option>
      <option value="900euro+ - 5+м">5+ м.</option>
    </select>
  </div>
  <div id="k_bool_div">
    <input id="kalitka" type="checkbox" value="140eruo Калитка">
    <label for="kalitka">Калитка</label>
  </div>
  <div id="z_result_div">
    <p>Цена всего</p>
    <input disabled="disabled" id="z_result" placeholder="Цена">
  </div>
  <div id="z_image"></div>
</div>
<script src="index.js"></script>
